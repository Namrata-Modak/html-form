<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>
<style>
   table, th, td {
  border: 1px solid black;
  font-size: 100px;
}
</style>
<body>
    <table> 
        <tr>
            <th colspan="5">A</th>
        </tr>
        <tr>
            <td rowspan="2">B</td>
            <td colspan="3">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
</body>
</html>
